<!DOCTYPE html>
<html>

<head>
    <title>Analyse Réseau</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
        }

        #sidebar {
            width: 200px;
            padding: 1em;
            background: #f0f0f0;
        }

        #details {
            flex: 1;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>Appareils</h3>
        <ul>
            
            <li><a href="#" onclick="showDetails('Router1')">Router1</a></li>
            
            <li><a href="#" onclick="showDetails('Switch1')">Switch1</a></li>
            
            <li><a href="#" onclick="showDetails('PC1')">PC1</a></li>
            
        </ul>
    </div>

    <div id="details">
        <h2 id="device-name">Sélectionnez un appareil</h2>
        <p id="device-analysis">...</p>
        <img src="static/graph.png" alt="Topology Graph">
    </div>

    <script>
        const data = {"Router1": "Analyse compl\u00e8te du Router1...", "Switch1": "Switch connect\u00e9 sur VLAN 10...", "PC1": "Client sans adresse IP."};

        function showDetails(name) {
            document.getElementById('device-name').innerText = name;
            document.getElementById('device-analysis').innerText = data[name] || "Aucune analyse disponible.";
        }
    </script>
</body>

</html>
